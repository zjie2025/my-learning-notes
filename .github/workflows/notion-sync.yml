name: Sync Notion to Markdown

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"  # 每天 UTC 11:00（美东约 06:00）

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm init -y
          npm install @notionhq/client notion-to-md

      - name: Export Notion page to Markdown
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          node <<'NODE'
          const fs = require("fs");
          const path = require("path");
          const { Client } = require("@notionhq/client");
          const { NotionToMarkdown } = require("notion-to-md");

          function sanitizePageId(input) {
            let s = (input || "").trim();
            s = s.split("?")[0].split("#")[0];
            if (s.includes("/")) s = s.split("/").pop();
            s = s.replace(/\/.*/g, "");
            s = s.replace(/[^0-9a-fA-F-]/g, "");
            s = s.replace(/-/g, "").toLowerCase();
            return s;
          }

          const token = process.env.NOTION_TOKEN;
          const rawId = process.env.NOTION_PAGE_ID;
          const pageId = sanitizePageId(rawId);

          if (!token) {
            console.error("❌ Missing NOTION_TOKEN");
            process.exit(1);
          }
          if (!pageId || pageId.length !== 32) {
            console.error("❌ Invalid NOTION_PAGE_ID");
            console.error("Raw:", rawId);
            console.error("Sanitized:", pageId);
            process.exit(1);
          }

          const notion = new Client({ auth: token });
          const n2m = new NotionToMarkdown({ notionClient: notion });

          const outDir = path.join(process.cwd(), "notion");
          fs.mkdirSync(outDir, { recursive: true });

          (async () => {
            const mdBlocks = await n2m.pageToMarkdown(pageId);
            const md = n2m.toMarkdownString(mdBlocks).parent || "";
            fs.writeFileSync(path.join(outDir, "learning-hub.md"), md, "utf8");
            console.log("✅ Exported: notion/learning-hub.md");
          })().catch((e) => {
            console.error(e?.body || e);
            process.exit(1);
          });
          NODE

      - name: Commit and push changes
        run: |
          git config user.name "notion-sync-bot"
          git config user.email "notion-sync-bot@users.noreply.github.com"
          git add notion/learning-hub.md
          git diff --cached --quiet || git commit -m "Sync from Notion"
          git push
